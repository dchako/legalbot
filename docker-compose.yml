version: '3.1'

volumes:
  db_legalbot:
    driver: local

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'mypassword'
      MYSQL_USER: 'dchako'
      MYSQL_PASSWORD: 'mypassword'
      MYSQL_DATABASE: 'partnership_system_test'
    ports:
      - 3306:3306
    volumes:
      - db_legalbot:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080